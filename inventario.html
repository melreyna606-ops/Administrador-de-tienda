<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Manejo de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body data-page="inventario">
<div class="main-wrapper">
    <div class="card">
        <h1 class="titulo-pagina">Manejo de Inventario</h1>

        <form id="form-inventario" class="form-vertical">
            <label>
                <span>ID del Producto:</span>
                <input type="text" id="producto-id" required>
            </label>

            <label>
                <span>Nombre del Producto:</span>
                <input type="text" id="producto-nombre" required>
            </label>

            <label>
                <span>Precio:</span>
                <input type="number" step="0.01" id="producto-precio" required>
            </label>

            <label>
                <span>Cantidad:</span>
                <input type="number" id="producto-cantidad" required>
            </label>

            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>

        <h2 class="subtitulo">Lista de Productos</h2>

        <div class="tabla-contenedor">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tabla-inventario">
                <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>

        <div class="zona-volver">
            <a href="panel.html" class="btn btn-outline">Volver al Men√∫</a>
        </div>
    </div>
</div>
</body>
</html>
